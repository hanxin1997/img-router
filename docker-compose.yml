services:
  img-router:
    build: .
    image: img-router:latest
    container_name: img-router-proxy
    ports:
      - "10001:10001"
    environment:
      - PORT=10001
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    volumes:
      - ./data:/app/data

networks:
  default:
    driver: bridge